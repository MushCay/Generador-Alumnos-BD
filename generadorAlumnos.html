<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de alumnos</title>
    <script src="./js/function.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="wrapper">

        <div class="card">

            <h1>Generador de Alumnos</h1>

            <div class="form-group">
                <label>NÃºmero de registros</label>
                <input type="number" id="registros" value="1" min="1" max="50000">
            </div>

            <div class="quick-buttons">
                <input type="button" value="Registros 1" onclick="document.getElementById('registros').value=1;">

                <input type="button" value="Registros 50000"
                    onclick="document.getElementById('registros').value=50000;">
            </div>

            <div class="form-group">
                <label>Tipo de archivo</label>
                <select id="opcion">
                    <option value="1">SQL MySQL/MariaDB</option>
                    <option value="2">Postgresql</option>
                    <option value="3">CSV</option>
                    <option value="4">JSON</option>
                </select>
            </div>

            <div class="action-buttons">
                <input type="button" value="Generar" onclick="generar()" id="gn">
                <input type="button" value="Guardar" onclick="guardar()" id="gd">
            </div>

        </div>

        <div class="result-card">
            <h2>Resultado</h2>
            <p id="salida"></p>
        </div>

    </div>

</body>

</html>
